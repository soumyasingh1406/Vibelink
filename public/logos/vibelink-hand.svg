<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" stop-color="#d946ef" />
<stop offset="50%" stop-color="#8b5cf6" />
<stop offset="100%" stop-color="#06b6d4" />
</linearGradient>
<filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
<feGaussianBlur stdDeviation="4" result="coloredBlur"/>
<feMerge>
<feMergeNode in="coloredBlur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>
</defs>

<!-- Cybernetic Hand Outline (Shaka Sign) -->
<path d="M40 80 Q30 90 20 120 Q15 150 30 170 Q45 185 70 180 L130 180 Q155 185 170 170 Q185 150 180 120 Q170 90 160 80" stroke="url(#neonGrad)" stroke-width="6" stroke-linecap="round" fill="none" filter="url(#glow)"/>
<path d="M50 120 L50 90 Q50 60 70 60 L80 60 Q85 60 85 75 L85 100" stroke="url(#neonGrad)" stroke-width="6" stroke-linecap="round" fill="none" filter="url(#glow)"/>
<path d="M90 100 L90 50 Q90 30 110 30 L120 30 Q125 30 125 45 L125 100" stroke="url(#neonGrad)" stroke-width="6" stroke-linecap="round" fill="none" filter="url(#glow)"/>
<path d="M130 100 L130 60 Q130 40 150 40 L160 40 Q165 40 165 55 L165 80" stroke="url(#neonGrad)" stroke-width="6" stroke-linecap="round" fill="none" filter="url(#glow)"/>

<!-- Tech Circuits/Nodes -->
<circle cx="40" cy="80" r="6" fill="#06b6d4" filter="url(#glow)"/>
<circle cx="160" cy="80" r="6" fill="#d946ef" filter="url(#glow)"/>
<circle cx="100" cy="150" r="10" stroke="#8b5cf6" stroke-width="4" fill="none" filter="url(#glow)"/>
<path d="M100 140 L100 100" stroke="#8b5cf6" stroke-width="3" stroke-dasharray="5 5" opacity="0.7"/>
<circle cx="70" cy="60" r="4" fill="#06b6d4"/>
<circle cx="120" cy="30" r="4" fill="#d946ef"/>

<!-- Connection Lines -->
<path d="M20 100 Q10 80 30 60 Q50 40 60 50" stroke="#06b6d4" stroke-width="2" opacity="0.5" fill="none"/>
<path d="M180 100 Q190 80 170 60 Q150 40 140 50" stroke="#d946ef" stroke-width="2" opacity="0.5" fill="none"/>

</svg>
