<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="brandGrad" x1="0" y1="100" x2="100" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#06b6d4" />  <!-- Cyan -->
      <stop offset="0.5" stop-color="#3b82f6" /> <!-- Blue -->
      <stop offset="1" stop-color="#a855f7" /> <!-- Purple -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Abstract V-shape connection with nodes -->
  <path d="M20 30 L50 80 L80 30" stroke="url(#brandGrad)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" />
  
  <!-- Nodes at connection points -->
  <circle cx="20" cy="30" r="8" fill="white" stroke="#06b6d4" stroke-width="3" />
  <circle cx="80" cy="30" r="8" fill="white" stroke="#a855f7" stroke-width="3" />
  <circle cx="50" cy="80" r="8" fill="white" stroke="#3b82f6" stroke-width="3" />
  
  <!-- Central Pulse/Link Dot -->
  <circle cx="50" cy="50" r="4" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
