<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="globeGrad" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#3b82f6" />   <!-- Blue -->
      <stop offset="1" stop-color="#8b5cf6" />   <!-- Purple -->
    </linearGradient>
    <linearGradient id="planeGrad" x1="0" y1="100" x2="100" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#22d3ee" />   <!-- Cyan -->
      <stop offset="1" stop-color="#e879f9" />   <!-- Magenta -->
    </linearGradient>
    <filter id="neonTravelGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#neonTravelGlow)">
    <!-- Globe Grid (Background) -->
    <circle cx="50" cy="50" r="38" stroke="url(#globeGrad)" stroke-width="1.5" opacity="0.4" />
    <ellipse cx="50" cy="50" rx="38" ry="12" stroke="url(#globeGrad)" stroke-width="1.5" opacity="0.4" transform="rotate(-20 50 50)" />
    <ellipse cx="50" cy="50" rx="12" ry="38" stroke="url(#globeGrad)" stroke-width="1.5" opacity="0.4" transform="rotate(-20 50 50)" />
    
    <!-- Dynamic Flight Swoosh -->
    <path d="M20 75 Q45 85 85 25" stroke="#22d3ee" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.8" />
    
    <!-- Modern Airplane Silhouette -->
    <!-- Pointing up-right along the swoosh -->
    <path d="M78 28 L86 38 L80 40 L82 36 L70 38 L68 34 L78 28 Z" fill="white" stroke="url(#planeGrad)" stroke-width="1" />
    
    <!-- Location Pin / Destination Star -->
    <path d="M85 25 L87 23 M85 25 L83 23 M85 25 L85 22 M85 25 L88 25" stroke="#e879f9" stroke-width="2" opacity="0.9" />
  </g>
</svg>
