<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
<feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
<feMerge>
<feMergeNode in="coloredBlur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>
<linearGradient id="hand-grad" x1="0" y1="0" x2="1" y2="1">
<stop offset="0%" stop-color="#d946ef"/>
<stop offset="50%" stop-color="#8b5cf6"/>
<stop offset="100%" stop-color="#06b6d4"/>
</linearGradient>
<radialGradient id="bg-glow" cx="0.5" cy="0.5" r="0.5">
<stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.2"/>
<stop offset="100%" stop-color="#000000" stop-opacity="0"/>
</radialGradient>
</defs>

<!-- Background Glow -->
<circle cx="100" cy="100" r="80" fill="url(#bg-glow)"/>

<!-- Tech Ring -->
<circle cx="100" cy="100" r="75" stroke="#06b6d4" stroke-width="1" stroke-dasharray="10 5" opacity="0.3" filter="url(#neon-glow)">
<animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="20s" repeatCount="indefinite"/>
</circle>
<circle cx="100" cy="100" r="65" stroke="#d946ef" stroke-width="1" stroke-dasharray="20 10" opacity="0.3" filter="url(#neon-glow)">
<animateTransform attributeName="transform" type="rotate" from="360 100 100" to="0 100 100" dur="15s" repeatCount="indefinite"/>
</circle>

<!-- Shaka Hand (Schematic Style) -->
<g filter="url(#neon-glow)">
<!-- Palm -->
<path d="M70 160 L70 120 Q70 100 80 90 L120 90 Q130 100 130 120 L130 160 Q100 170 70 160 Z" stroke="url(#hand-grad)" stroke-width="2" fill="none"/>
<!-- Thumb (Extended) -->
<path d="M80 90 Q60 80 50 60 L40 50 Q30 60 40 80 L60 110" stroke="url(#hand-grad)" stroke-width="2" fill="none"/>
<!-- Pinky (Extended) -->
<path d="M120 90 Q140 80 150 60 L160 50 Q170 60 160 80 L140 110" stroke="url(#hand-grad)" stroke-width="2" fill="none"/>
<!-- Index (Curled) -->
<path d="M85 90 L85 70 Q85 60 95 60 L100 60" stroke="url(#hand-grad)" stroke-width="2" fill="none"/>
<!-- Middle (Curled) -->
<path d="M100 90 L100 65 Q100 55 110 55 L115 55" stroke="url(#hand-grad)" stroke-width="2" fill="none"/>
<!-- Ring (Curled) -->
<path d="M115 90 L115 70 Q115 60 125 60 L130 60" stroke="url(#hand-grad)" stroke-width="2" fill="none"/>

<!-- Circuit Details -->
<circle cx="100" cy="130" r="10" stroke="#06b6d4" stroke-width="1.5"/>
<circle cx="100" cy="130" r="4" fill="#d946ef"/>
<path d="M70 140 L50 150" stroke="#06b6d4" stroke-width="1"/>
<path d="M130 140 L150 150" stroke="#06b6d4" stroke-width="1"/>
<path d="M100 145 L100 160" stroke="#d946ef" stroke-width="1.5"/>
<circle cx="40" cy="50" r="2" fill="#06b6d4"/>
<circle cx="160" cy="50" r="2" fill="#d946ef"/>
</g>

<!-- Floating Particles -->
<circle cx="50" cy="150" r="1" fill="#fff" opacity="0.8">
<animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
</circle>
<circle cx="150" cy="150" r="1" fill="#fff" opacity="0.8">
<animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
</circle>
<circle cx="100" cy="40" r="1" fill="#fff" opacity="0.8">
<animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
</circle>

</svg>
